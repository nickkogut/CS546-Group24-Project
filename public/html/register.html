<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register - NYC Job Analyzer</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <div class="page register-page">
    <div class="card">
      <h1 class="title">Create account</h1>
      <p class="subtitle">Sign up to track NYC jobs and salary paths.</p>

      <div id="errorMsg" class="message error" style="display:none;"></div>
      <div id="successMsg" class="message success" style="display:none;"></div>

      <form class="form" method="POST" action="/auth/register">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="firstName" required />
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="lastName" required />
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>
        <div class="field">
          <label>Borough</label>
          <input type="text" name="borough" placeholder="e.g. Manhattan" />
        </div>
        <div class="field">
          <label>Age</label>
          <input type="number" name="age" min="1" />
        </div>
        <button type="submit" class="btn-primary">Create account</button>
      </form>

      <div class="links">
        <a href="/auth/login">Back to login</a>
      </div>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
