<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - NYC Job Analyzer</title>
  <link rel="stylesheet" href="/css/forgot.css" />
</head>
<body>
  <div class="page forgot-page">
    <div class="card">
      <h1 class="title">Reset your password</h1>
      <p class="subtitle">Enter your email and we'll send a 15-minute reset link.</p>

      <div id="errorMsg" class="message error" style="display:none;"></div>
      <div id="successMsg" class="message success" style="display:none;"></div>

      <form class="form" method="POST" action="/auth/forgot">
        <div class="field">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <button type="submit" class="btn-primary">Send reset link</button>
      </form>

      <div class="links">
        <a href="/auth/login">Back to login</a>
      </div>
    </div>
  </div>

  <script src="/js/forgot.js"></script>
</body>
</html>
